<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="800" fill="#ffffff"/>
  
  <!-- Main apartment outline -->
  <rect x="100" y="100" width="800" height="600" fill="none" stroke="#1a1a1a" stroke-width="4"/>
  
  <!-- Living/Dining Room -->
  <rect x="100" y="100" width="450" height="350" fill="#f8f9fa" stroke="#1a1a1a" stroke-width="2"/>
  <text x="325" y="265" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">LIVING / DINING ROOM</text>
  <text x="325" y="290" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">55m²</text>
  
  <!-- Kitchen -->
  <rect x="550" y="100" width="350" height="150" fill="#e9ecef" stroke="#1a1a1a" stroke-width="2"/>
  <text x="725" y="170" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">KITCHEN</text>
  <text x="725" y="190" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">18m²</text>
  
  <!-- Master Bedroom -->
  <rect x="550" y="250" width="350" height="250" fill="#f8f9fa" stroke="#1a1a1a" stroke-width="2"/>
  <text x="725" y="365" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">MASTER BEDROOM</text>
  <text x="725" y="390" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">28m²</text>
  
  <!-- Bedroom 2 -->
  <rect x="550" y="500" width="175" height="200" fill="#f8f9fa" stroke="#1a1a1a" stroke-width="2"/>
  <text x="637" y="595" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">BEDROOM 2</text>
  <text x="637" y="615" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">18m²</text>
  
  <!-- Bedroom 3 -->
  <rect x="725" y="500" width="175" height="200" fill="#f8f9fa" stroke="#1a1a1a" stroke-width="2"/>
  <text x="812" y="595" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">BEDROOM 3</text>
  <text x="812" y="615" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">16m²</text>
  
  <!-- Bathroom 1 -->
  <rect x="100" y="450" width="200" height="250" fill="#dee2e6" stroke="#1a1a1a" stroke-width="2"/>
  <text x="200" y="565" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">BATHROOM 1</text>
  <text x="200" y="585" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">12m²</text>
  
  <!-- Bathroom 2 (Suite) -->
  <rect x="300" y="500" width="250" height="200" fill="#dee2e6" stroke="#1a1a1a" stroke-width="2"/>
  <text x="425" y="595" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">BATHROOM 2</text>
  <text x="425" y="615" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">10m²</text>
  
  <!-- Balcony -->
  <rect x="300" y="450" width="250" height="50" fill="#d4edda" stroke="#1a1a1a" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="425" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">BALCONY 15m²</text>
  
  <!-- Title -->
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#1a1a1a">PLANTA 3 DORMITÓRIOS</text>
  <text x="500" y="80" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">Área Total: 172m²</text>
</svg>
